services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deeptutor-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - deeptutor-network
    restart: unless-stopped

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: http://localhost:8000
    container_name: deeptutor-frontend
    ports:
      - "3000:3000"
    networks:
      - deeptutor-network
    restart: unless-stopped

networks:
  deeptutor-network:
    driver: bridge